<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Chicago Suburbs – Brandon Blankenship</title>

    <!-- Museo Slab from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/xyz123.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'museo-slab', serif;
            color: #333333;
            background-color: #f7f7f7;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #41b6e6 0%, #3aa1cc 100%);
            padding: 60px 20px 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header img {
            max-width: 360px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        h1 {
            font-family: 'museo-slab', serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: #ffffff;
            margin: 0;
        }

        /* Main content card */
        main {
            background-color: #ffffff;
            max-width: 1000px;
            margin: -40px auto 60px auto;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        main p {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555555;
            margin: 0 auto 20px auto;
            max-width: 700px;
        }

        /* Call-to-action button */
        .cta-btn {
            display: inline-block;
            background-color: #e4002b;
            color: #ffffff;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #c30024;
        }

        /* Featured neighborhoods section */
        section {
            margin-top: 50px;
        }

        section h2 {
            font-family: 'museo-slab', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fdfdfd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            font-family: 'museo-slab', serif;
            font-size: 1.3rem;
            margin: 15px;
            color: #41b6e6;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Living Chicago Suburbs Logo">
        <h1>Welcome to Living Chicago Suburbs</h1>
    </header>

    <main>
        <p>Helping you find your home in the Chicago suburbs — with Brandon Blankenship. Your home. Your story. We want to tell it.</p>
        <a href="#" class="cta-btn">Explore Neighborhoods</a>

        <section>
            <h2>Featured Neighborhoods</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?house,suburb" alt="Naperville">
                    <h3>Naperville</h3>
                </div>
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?home,community" alt="Wheaton">
                    <h3>Wheaton</h3>
                </div>
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?real-estate,house" alt="Downers Grove">
                    <h3>Downers Grove</h3>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
